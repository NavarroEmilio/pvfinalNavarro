<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Alumnos</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
</head>
<body>

<div class="table-responsive">
<table class="table table-sm table-dark table-hover">
<thead>
 <tr class="text-center">
  <th scope="col">Matricula</th>
  <th scope="col">Apellido y Nombre</th>
  <th scope="col">DNI</th>
  <th scope="col">Estado</th>
 </tr>
</thead>
<tbody class="table-group-divider">

   <tr th:each="al : ${listadoAlumnos}" class="text-center">
     <td class="black" th:text="${al.matricula}"></td>
     <td class="black" th:text="${al.apellidoNombre}"></td>
     <td class="black" th:text="${al.dni}"></td>
     <td class="black" th:text="${al.estado}"></td>
     
         
</tr>
</tbody>
</table>
</div>

<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript" 
src="webjars/bootstrap/5.0.0/js/bootstrap.min.js"></script>
</body>
</html>
