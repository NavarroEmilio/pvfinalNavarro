<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Preguntas</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
</head>
<body>

<div class="table-responsive">
<table class="table table-sm table-dark table-hover">
<thead>
 <tr class="text-center">
  <th scope="col">Id</th>
  <th scope="col">Opcion 1</th>
  <th scope="col">Opcion 2</th>
  <th scope="col">Opcion 3</th>
  
 </tr>
</thead>
<tbody class="table-group-divider">

   <tr th:each="preg : ${listadoPreguntas}" class="text-center">
     <td class="black" th:text="${preg.idPreg}"></td>
     <td class="black" th:text="${preg.opcion1}"></td>
     <td class="black" th:text="${preg.opcion2}"></td>
     <td class="black" th:text="${preg.opcion3}"></td>
     
         
</tr>
</tbody>
</table>
</div>

<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript" 
src="webjars/bootstrap/5.0.0/js/bootstrap.min.js"></script>
</body>
</html>
